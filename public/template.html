<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/roll.js"></script>
    <script>window.localStorage.clear();</script>
    
    <title>Bảng chơi Lô Tô random</title>
    <style>
        body {
            margin: 0;
            font-family: 'Anton', sans-serif;
            background-color: #181E25;
            display: grid;
            grid-template-columns: 30% 1fr;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn {
            font-family: 'Anton', sans-serif;
            border: 0;
            padding: 0 30px;
            line-height: 2.5;
            font-size: 1em;
            text-align: center;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border-radius: 10px;
            background-color: rgba(220, 0, 0, 1);
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                inset -2px -2px 3px rgba(0, 0, 0, .6);
            margin: 2em 0;
        }

        .btn1 {
            background-color: #4CAF50;
        }

        .btn2 {
            background-color: #008CBA;
        }

        .btn3 {
            background-color: #f44336;
        }

        #main {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            align-items: center;
            justify-content: stretch;
            min-height: 100vh;
            position: relative;
        }

        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #181E25;
        }

        .flex-container>.child-holder {
            background-color: #f1f1f1;
            width: 1.25em;
            height: 2em;
            margin: 0.2em;
            text-align: center;
            line-height: 0.1px;
            font-size: 2em;
            text-decoration: none;
        }

        .flex-container>.child-holder.clicked {
            background-color: red;
        }

        .child {
            color: black;
            font-size: 1em;
        }

        @media only screen and (max-width: 450px) {
            body {
                margin: 0;
                font-family: 'Anton', sans-serif;
                background-color: #181E25;
                display: block;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .flex-container>.child-holder {
                background-color: #f1f1f1;
                width: 1.25em;
                height: 2em;
                margin: 0.2em;
                text-align: center;
                line-height: 0.1px;
                font-size: 1.5em;
                text-decoration: none;
            }
            .btn {
                font-family: 'Anton', sans-serif;
                border: 0;
                padding: 0 10px;
                line-height: 2.5;
                font-size: 0.5em;
                margin: 1em 0;
            }
        }
    </style>
</head>

<body>
    <nav>
        <button class="btn btn1" onclick="roll()">Quay số</button><br />
        <button class="btn btn2" onclick="list()">Các số đã quay</button><br />
        <button class="btn btn3" onclick="verify()">Xác thực số đã quay</button>
    </nav>
    <div id="main"></div>
</body>

</html>

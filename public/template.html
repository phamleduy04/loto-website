<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="text/javascript" src='script/main.js'></script>
    <script type="text/javascript" src='script/roll.js'></script>
    <script type="text/javascript">window.localStorage.clear();</script>
    
    <title>Bảng chơi Lô Tô random</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Anton', sans-serif;
            background-color: #181E25;
        }

        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #181E25;
        }

        .flex-container>.child-holder {
            background-color: #f1f1f1;
            width: 1.25em;
            height: 2em;
            margin: 0.2em;
            text-align: center;
            line-height: 0.1px;
            font-size: 2em;
            text-decoration: none;
        }

        .flex-container>.child-holder.clicked {
            background-color: red;
        }

        .child {
            color: black;
            font-size: 1em;
        }

        @media only screen and (max-width: 450px) {
            .flex-container>.child-holder {
                background-color: #f1f1f1;
                width: 1.25em;
                height: 2em;
                margin: 0.2em;
                text-align: center;
                line-height: 0.1px;
                font-size: 1.5em;
                text-decoration: none;
            }
        }
    </style>
</head>

<body>
    <button onclick=roll()>Quay số</button>
    <button onclick=list()>Các số đã quay</button>
    <button onclick=verify()>Xác thực số đã quay</button>
</body>

</html>

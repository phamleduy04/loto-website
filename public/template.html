<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> window.localStorage.clear() </script>
    <script>
        function changeClass(id, row, col) {
            if (id.className.includes('blank')) return;
            let session = JSON.parse(window.localStorage.getItem('session')) || [];
            if (id.className.includes('clicked')) {
                id.className = 'child-holder';
                session = session.filter(el => !(el.row == row && el.col == col));
            }
            else {
                id.className = 'child-holder clicked'
                session.push({ row, col });
            };
            if (checkWin(session)) {
                if (window.localStorage.getItem('win')) return;
                alert('WIN');
                window.localStorage.setItem('win', true);
            } 
            window.localStorage.setItem('session', JSON.stringify(session));
        }
        function checkWin(session) {
            let win = false;
            const values = Object.values(sortData(session));
            console.log(values);
            for (let i = 0; i < values.length; i++) if (values[i] == 5) win = true;
            return win;
        }
        function sortData(arr) {
            return arr.reduce((pv, cv) => {
                if (pv[cv.row]) pv[cv.row]++;
                else pv[cv.row] = 1;
                return pv;
            }, {});
        }
        $(document).ready(() => $(".blank").css("background-color", "hsla(" + Math.floor(Math.random() * (360)) + ", 75%, 58%, 1)"));
    </script>
    
    <title>Lô Tô</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Anton', sans-serif;
            background-color: #181E25;
        }

        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #181E25;
        }

        .flex-container>.child-holder {
            background-color: #f1f1f1;
            width: 1.25em;
            height: 2em;
            margin: 0.2em;
            text-align: center;
            line-height: 0.1px;
            font-size: 2em;
            text-decoration: none;
        }

        .flex-container>.child-holder.clicked {
            background-color: red;
        }

        .child {
            color: black;
            font-size: 1em;
        }

        @media only screen and (max-width: 450px) {
            .flex-container>.child-holder {
                background-color: #f1f1f1;
                width: 1.25em;
                height: 2em;
                margin: 0.2em;
                text-align: center;
                line-height: 0.1px;
                font-size: 1.5em;
                text-decoration: none;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/roll.js"></script>
    <script>window.localStorage.clear();</script>

    <title>Bảng chơi Lô Tô random</title>
    <style>
        body {
            margin: 0;
            font-family: 'Anton', sans-serif;
            background-color: #181E25;
            display: grid;
            grid-template-columns: 40% 1fr;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        nav {
            margin-top: 10px;
        }

        .btn {
            font-family: 'Anton', sans-serif;
            margin: 5px;
        }

        #main {
            min-height: 100vh;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #181E25;
        }

        .flex-container>.child-holder {
            background-color: #f1f1f1;
            width: 1.25em;
            height: 2em;
            margin: 0.2em;
            text-align: center;
            line-height: 0.1px;
            font-size: 1.8em;
            text-decoration: none;
        }

        .flex-container>.child-holder.clicked {
            background-color: red;
        }

        .child {
            color: black;
            padding: 0;
            justify-content: center;
            text-align: center;
            align-items: center;
            margin-bottom: 0;
            margin-top: 1em;
        }

        @media only screen and (max-width: 450px) {
            body {
                display: block;
            }
            #main {
                justify-content: flex-start;
                align-items: center;
            }
            .flex-container>.child-holder {
                line-height: 0.3px;
                font-size: 1.5em;
            }
            .btn {
                padding: 0 10px;
                text-align: center;
                align-items: center;
                justify-content: center;
            }
        }
        
        @media only screen and (max-width: 560px) {
            .btn {
                font-size: 12px;
            }
        }

        @media only screen and (max-width: 900px) {
            .flex-container>.child-holder {
                font-size: 1.5em;
            }
        }

        @media only screen and (min-width: 1200px) {
            .flex-container>.child-holder {
                font-size: 1.9em;
            }
        }

    </style>
</head>

<body>
    <nav>
        <button class="btn btn-success" onclick="roll()">Quay số</button><br />
        <button class="btn btn-danger" onclick="list()">Các số đã quay</button><br />
        <button class="btn btn-warning" onclick="verify()">Xác thực số đã quay</button>
    </nav>
    <div id="main"></div>
</body>

</html>

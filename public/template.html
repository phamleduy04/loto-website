<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function changeClass(id) {
            if (!(id.className.includes('blank'))) {
                if (id.className.includes('clicked'))
                    id.className = 'child-holder';
                else
                    id.className = 'child-holder clicked';
            }
        }
        $(document).ready(function () {
            $(".blank").css("background-color", "hsla(" + Math.floor(Math.random() * (360)) + ", 75%, 58%, 1)");
        });
    </script>
    <title>Lô Tô</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Anton', sans-serif;
            background-color: #181E25;
        }

        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #181E25;
        }

        .flex-container>.child-holder {
            background-color: #f1f1f1;
            width: 1.25em;
            height: 2em;
            margin: 0.2em;
            text-align: center;
            line-height: 0.1px;
            font-size: 2em;
            text-decoration: none;
        }

        .flex-container>.child-holder.clicked {
            background-color: red;
        }

        .child {
            color: black;
            font-size: 1em;
        }

    </style>
